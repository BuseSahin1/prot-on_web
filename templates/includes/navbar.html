<!-- Give Feedback Modal-->
<div class="modal fade give-feedback-modal" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#feedback"> Feedback <span class="glyphicon glyphicon-envelope"></span></a></li>
        </ul>
      </div>
      <div class="modal-body">
        <div class="tab-content">
          <div id="feedback" class="tab-pane fade in active">
            <form method = "POST" name = "feedback-form" action="/feedback">
              <div class="form-group">
                <label for="feedback_name">Your Name:</label>
                <input type="text" class="form-control" id="feedback_name" placeholder="Enter Name" name="feedback_name" required>
              </div>
              <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" class="form-control" id="subject" placeholder="Enter Subject" name="subject" required>
              </div>
              <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" cols="33" required></textarea>
              </div>
              <div class="form-group">
                <label for="message">Your Email:</label>
                <input type="email" class="form-control" id="email_feedback" placeholder="Enter email" name="email_feedback">
              </div>
              <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-send"></span> Send</button>
              <p>Thanks for your feedback!</p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
